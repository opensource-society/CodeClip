<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Coding Challenge</title>
  <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-markup.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-cpp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-sql.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-typescript.min.js"></script>
</head>
<body>
<main class="container">
  <h2 id="top">Submit New Coding Challenge</h2>
  <form id="challengeForm">
    <div class="form-group">
      <label for="title">Challenge Title</label>
      <input id="title" name="title" type="text" placeholder="Enter an engaging title..." required />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="Describe the challenge in detail..." required></textarea>
    </div>

    <div class="form-group">
      <label for="difficulty">Difficulty Level</label>
      <select id="difficulty" name="difficulty" required>
        <option value="">Select Difficulty</option>
        <option value="easy">ðŸŸ¢ Easy</option>
        <option value="medium">ðŸŸ¡ Medium</option>
        <option value="hard">ðŸ”´ Hard</option>
      </select>
    </div>

    <div class="form-group">
      <label for="language">Language</label>
      <select id="language" required>
        <option value="" disabled selected>Select Language</option>
        <option value="javascript">JavaScript</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="cpp">C++</option>
        <option value="sql">SQL</option>
        <option value="typescript">TypeScript</option>
      </select>
    </div>


    <div class="form-group">
      <label>Test Cases</label>
      <div id="testCases">
        <div class="test-case-wrapper">
          <input type="text" class="test-case" placeholder="Input: [1,2,3] â†’ Output: 6" required />
        </div>
      </div>
      <button type="button" id="addTestCase">+ Add Another Test Case</button>
    </div>

    <div class="form-group">
      <label for="solution">Sample Solution</label>
      <textarea id="solution" name="solution" placeholder="function solution() {
  // Your code here
}" required></textarea>
    </div>

    <button type="submit">Submit Challenge</button>
  </form>
  <section id="preview"></section>
</main>
  <script src="submit-challenge/script.js"></script>

</body>
</html>
